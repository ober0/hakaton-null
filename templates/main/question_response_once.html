{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ theme }}</title>
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'main/css/index.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/question_response.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header class="header" >
        <div class="header__logo" style="width: fit-content;">
            <img class="logo" src="{% static 'main/img/logo.png' %}" alt="лого">
        </div>
        <nav class="header__menu">
            <button url="{% url 'nutrition' %}" class="button1 btn btn-outline-primary">Столовая</button>
            <button url="{% url 'administration_question' %}" type="button" class="button1 btn btn-outline-primary">Связь с администрацией</button>
            <button url="{% url 'admins' %}" type="button" class="button1 btn btn-outline-primary">Админ-меню</button>

        </nav>
    </header>
    <br>

    <div class="body">
        <div class="all">
        <div class="contact-container">
            <h2><b>Ответ на обращение #{{ id }}</b></h2>
            <form id="contactForm" method="POST" action="/relations/question/{{ id }}/send-administrator-response/">
                {% csrf_token %}
                <label for="name" style="display: flex;">
                    <p style="margin: 0; color: black;">Имя пользователя</p>:
                </label>
                <input type="text" class="form-control" id="text" name="name" required value="{{ name }}" disabled>
                <!-- <input type="text" class="form-control" required> -->

                <label for="email">Email:</label>
                <input type="email" class="form-control" name="email" id="email" required value="{{ email }}" disabled>



                <label for="theme">Тема обращения:</label>
                <input type="theme" class="form-control" id="theme" name="theme" required value="{{ theme }}" disabled>



                <label for="message">Сообщение пользователя</label>
                <input type="message" class="form-control" id="message" required value="{{ message }}" disabled>

        <hr>

        <p class="askquestion"><b></b></p>
        <label for="message">Ваш ответ на обращение:</label>
        <textarea id="response" name="response" class="form-control" ></textarea>
                <input class="btn btn-primary" type="submit">
            </form>
        </div>
    </div>
    </div>

    <hr>
    <div style="text-align: center; margin-bottom: 10px">
        <div class="icons"></div>
        <a href="https://vk.com/ks54ru" class="btn btn-secondary">
            <img src="https://cdn-icons-png.flaticon.com/128/13670/13670462.png" width="20" height="20">
        </a>
        <a href="https://t.me/ks54ru" class="btn btn-secondary">
            <img src="https://cdn-icons-png.flaticon.com/128/739/739260.png" width="20" height="20">
        </a>
        <a href="https://t.me/otdelenie_ikt_bot" class="btn btn-secondary">
            <img src="https://cdn-icons-png.flaticon.com/512/1170/1170646.png" width="20" height="20">
        </a>
    </div>

    <p class="textdown">Copyright © 2024 ГБПОУ Колледж связи №54</p>
    <p class="textdown">https://github.com/ober0</p>

    <script>
        document.querySelectorAll('.button1').forEach(btn => {
            btn.addEventListener('click', function () {
                let url = btn.getAttribute('url')
                window.location.href = url
            })
        })
    </script>
</body>
</html>
